name: Build

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  buildAndroid:
    name: Build Android
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      # Code checkout
      - name: Checkout code
        id: checkout_code
        uses: actions/checkout@v4

      # Setup Java
      - name: Java set up
        uses: ./.github/workflows/composite

      # Setup Gradle
      - name: Set up Gradle
        id: set_up_gradle
        uses: gradle/actions/setup-gradle@v4

      # Grant execute permission for script
      - name: Grant execute permission for script
        id: grant_script_permission
        shell: bash
        run: chmod +x ./scripts/build_android.sh

      # Build and verify Android
      - name: Build and verify Android
        run: ./scripts/build_android.sh

  buildWeb:
    name: Build Web
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      # Code checkout
      - name: Checkout code
        id: checkout_code
        uses: actions/checkout@v4

      # Setup Java
      - name: Java set up
        uses: ./.github/workflows/composite

      # Setup Gradle
      - name: Set up Gradle
        id: set_up_gradle
        uses: gradle/actions/setup-gradle@v4

      # Grant execute permission for script
      - name: Grant execute permission for script
        id: grant_script_permission
        shell: bash
        run: chmod +x ./scripts/build_web.sh

      # Build and verify Web
      - name: Build and verify Web
        run: ./scripts/build_web.sh

  buildMacOS:
    name: Build MacOS
    runs-on: macos-latest
    if: github.event.pull_request.draft == false

    steps:
      # Code checkout
      - name: Checkout code
        id: checkout_code
        uses: actions/checkout@v4

      # Setup Java
      - name: Java set up
        uses: ./.github/workflows/composite

      # Setup Gradle
      - name: Set up Gradle
        id: set_up_gradle
        uses: gradle/actions/setup-gradle@v4

      # Grant execute permission for script
      - name: Grant execute permission for script
        id: grant_script_permission
        shell: bash
        run: chmod +x ./scripts/build_macos.sh

      # Build and verify MacOS
      - name: Build and verify MacOS
        run: ./scripts/build_macos.sh